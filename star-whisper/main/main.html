<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Whisper</title>
    <link rel="stylesheet" href="../src/main.css">
    <link rel="stylesheet" href="../src/download/font_2gqe6qs5zn9/iconfont.css">
</head>

<body>
    <canvas id="canvas" width="100%" height="100%"></canvas>
    <div class="logo"></div>
    <div class="settings">
        <ul>
            <li class="post"><span class="iconfont">&#xe5aa;</span></li>
            <li class="notice"><span class="iconfont">&#xe866;</span></li>
            <li class="profile">
                <ul class="app-des">
                    <li>收藏</li>
                    <li>回复历史</li>
                    <li>用户设置</li>
                    <li class="exit">退出登录</li>
                </ul>
            </li>
        </ul>
    </div>
    <div class="email-box">

    </div>
    <div class="container">
        <div class="edit-model">
            <div class="up">
                <p>写一颗星语</p>
                <div class="close">✕</div>
            </div>
            <div class="main">
                <div class="input">
                    <textarea rows="4" maxlength="150" placeholder="写下任何你想说的话，发送到星空中吧..."></textarea>
                    <span class="count">0/150</span>
                </div>
                <div class="tags">
                    <p>标签</p>
                    <ul class="tag-to-choose">
                        <li class="tag">#&nbsp;记录思考</li>
                        <li class="tag">#&nbsp;倾诉烦恼</li>
                        <li class="tag">#&nbsp;分享趣事</li>
                        <li class="tag">#&nbsp;找寻另一个自己</li>
                        <li class="tag">#&nbsp;悄悄话</li>
                        <li class="tag">#&nbsp;感情里的那些事</li>
                    </ul>
                </div>
            </div>
            <div class="bottom">
                <button class="cancel">取消</button>
                <button class="send">发送</button>
            </div>
        </div>
        <div class="get-model">
            <div class="up">
                <div class="info">
                    <div class="profile"></div>
                    <div class="username"></div>
                </div>
                <div class="close">✕</div>
            </div>
            <div class="main">
                <div class="input">
                    <textarea rows="4" maxlength="150" readonly></textarea>
                </div>
                <div class="tags">
                    <p>标签</p>
                    <ul class="tag-container">
                    </ul>
                </div>
            </div>
            <div class="comments0">
                <div class="total-comments">
                    回复(0)
                </div>
                <ul class="comments">
                    <!-- <li class="comment"> -->
                        <!-- <textarea></textarea> -->
                        <!-- <div class="info"> -->
                            <!-- <div class="profile"> -->
                            <!-- </div> -->
                            <!-- <div class="username">aaa</div> -->
                        <!-- </div> -->
                    <!-- </li> -->
                    <li class="input">
                        <textarea rows="4" maxlength="150" class="comment1" placeholder="输入你的回复..."></textarea>
                        <span class="count">0/150</span>
                    </li>
                    <li class="bottom">
                        <button class="cancel">取消</button>
                        <button class="send">回复</button>
                    </li>
                </ul>
            </div>
        </div>
        <div class="selete-model">
            <div class="up">
                <p>选择你想倾听的星语标签吧～</p>
                <div class="close">✕</div>
            </div>
            <div class="main">
                <div class="tags">
                    <p>标签</p>
                    <ul class="tag-to-choose">
                        <li class="tag">#&nbsp;记录思考</li>
                        <li class="tag">#&nbsp;倾诉烦恼</li>
                        <li class="tag">#&nbsp;分享趣事</li>
                        <li class="tag">#&nbsp;找寻另一个自己</li>
                        <li class="tag">#&nbsp;悄悄话</li>
                        <li class="tag">#&nbsp;感情里的那些事</li>
                    </ul>
                </div>
            </div>
            <div class="bottom">
                <button class="cancel">取消</button>
                <button class="send">确定</button>
            </div>
        </div>
    </div>

    <script>
        var canvas = document.getElementById('canvas'),
            ctx = canvas.getContext('2d'),
            w = canvas.width = window.innerWidth,
            h = canvas.height = window.innerHeight,
            hue = 217,
            stars = [],
            count = 0,
            maxStars = 500;//星星数量
        var canvas2 = document.createElement('canvas'),
            ctx2 = canvas2.getContext('2d');
        canvas2.width = 100;
        canvas2.height = 100;
        var half = canvas2.width / 2,
            gradient2 = ctx2.createRadialGradient(half, half, 0, half, half, half);
        gradient2.addColorStop(0.025, '#CCC');
        gradient2.addColorStop(0.1, 'hsl(' + hue + ', 61%, 33%)');
        gradient2.addColorStop(0.25, 'hsl(' + hue + ', 64%, 6%)');
        gradient2.addColorStop(1, 'transparent');
        ctx2.fillStyle = gradient2;
        ctx2.beginPath();
        ctx2.arc(half, half, half, 0, Math.PI * 2);
        ctx2.fill();
        // End cache
        function random(min, max) {
            if (arguments.length < 2) {
                max = min;
                min = 0;
            }
            if (min > max) {
                var hold = max;
                max = min;
                min = hold;
            }
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }
        function maxOrbit(x, y) {
            var max = Math.max(x, y),
                diameter = Math.round(Math.sqrt(max * max + max * max));
            return diameter / 2;
            //星星移动范围，值越大范围越小，
        }
        var Star = function () {
            this.orbitRadius = random(maxOrbit(w, h));
            this.radius = random(60, this.orbitRadius) / 8;
            //星星大小
            this.orbitX = w / 2;
            this.orbitY = h / 2;
            this.timePassed = random(0, maxStars);
            this.speed = random(this.orbitRadius) / 50000;
            //星星移动速度
            this.alpha = random(2, 10) / 10;
            count++;
            stars[count] = this;
        }
        Star.prototype.draw = function () {
            var x = Math.sin(this.timePassed) * this.orbitRadius + this.orbitX,
                y = Math.cos(this.timePassed) * this.orbitRadius + this.orbitY,
                twinkle = random(10);
            if (twinkle === 1 && this.alpha > 0) {
                this.alpha -= 0.05;
            } else if (twinkle === 2 && this.alpha < 1) {
                this.alpha += 0.05;
            }
            ctx.globalAlpha = this.alpha;
            ctx.drawImage(canvas2, x - this.radius / 2, y - this.radius / 2, this.radius, this.radius);
            this.timePassed += this.speed;
        }
        for (var i = 0; i < maxStars; i++) {
            new Star();
        }
        function animation() {
            ctx.globalCompositeOperation = 'source-over';
            ctx.globalAlpha = 0.5; //尾巴
            ctx.fillStyle = 'hsla(' + hue + ', 64%, 6%, 2)';
            ctx.fillRect(0, 0, w, h)
            ctx.globalCompositeOperation = 'lighter';
            for (var i = 1, l = stars.length; i < l; i++) {
                stars[i].draw();
            };
            window.requestAnimationFrame(animation);
        }
        animation();
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../src/main.js"></script>
</body>

</html>
